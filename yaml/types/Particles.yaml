Name: Particles
BaseType: Dynamic
Properties:
  - Name: Playing
    Type: boolean
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: Determines if particles should be emitting.
  - Name: Image
    Type: ImageAsset
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: The image used for the particles.
  - Name: Color
    Type: ColorSeries
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: The color gradient used for the particles.
  - Name: Lifetime
    Type: NumberRange
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: Determines the lifetime of a particle.
  - Name: Amount
    Type: number
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: Determines the number of particles emitted.
  - Name: Gravity
    Type: Vector3
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: Determines the gravity effect applied to the particles.
  - Name: VelocityDirection
    Type: Vector3
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: Determines the velocity direction
  - Name: InitialVelocity
    Type: NumberRange
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: Determines the initial velocity
  - Name: Spread
    Type: number
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: Determines the spread angle of the velocity
  - Name: Flatness
    Type: number
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: Determines how flat the spread angle should be
  - Name: Scale
    Type: NumberRange
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: Determine the initial scale range
  - Name: HueVariation
    Type: NumberRange
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: Determine the hue variation
  - Name: BlendMode
    Type: BlendModeEnum
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: Determines the blend mode of the particle.
  - Name: Shaded
    Type: boolean
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: Determines whether the particles are shaded.
  - Name: EmissionShape
    Type: ParticleEmissionShapeEnum
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: Determines the emission shape of this particle
  - Name: EmissionShapeScale
    Type: Vector3
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: Determines the emission shape's scale
  - Name: SimulationSpace
    Type: ParticleSimulationSpaceEnum
    IsAccessibleByScripts: true
    IsReadOnly: false
    IsObsolete: false
    IsStatic: false
    Description: Whether the particles are simulated in world or local space.
Methods:
  - Name: Play
    ReturnType: nil
    Parameters: []
    IsAsync: false
    IsObsolete: false
    IsStatic: false
    Description: Starts playing the particle system.
  - Name: Stop
    ReturnType: nil
    Parameters: []
    IsAsync: false
    IsObsolete: false
    IsStatic: false
    Description: Stops playing the particle system.
  - Name: Emit
    ReturnType: nil
    Parameters:
      - Name: count
        Type: number
        IsOptional: false
        DefaultValue: ""
    IsAsync: false
    IsObsolete: false
    IsStatic: false
    Description: Emits a specified number of particles immediately.
Events: []
IsStatic: false
IsAbstract: false
IsInstantiatable: true
StaticAlias: null
Description: Particles represents a particle system that can be used to create
  various visual effects.
